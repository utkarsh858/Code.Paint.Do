<!DOCTYPE html>
<html >
<head>
	<title>MyCodePainter</title>
	<link rel="stylesheet" type="text/css" href="basic.css">

	<script type="text/javascript" src="file_reader.js"></script>
	<script type="text/javascript" src="operations.js"></script>
	<script type="text/javascript" src="data_drag.js">
		
	</script>
</head>
<body style="height: 100%">

<!-- absolutely no need -->
<!-- <script type="text/javascript">var onDropId="default_adder";</script> -->

<div class="left portion border-basic unselectable">
	<div class="segment border-basic ">
		<!-- Statements -->
		<ul type="none" class="cover-width cover-height">
			<li draggable=true class="statements" id="s1" data-format="declare" >Declare a variable</li>
			<li draggable=true class="statements" id="s2" data-format="print">Print</li>
			<li draggable=true class="statements" id="s3" data-format="input">Input</li>
		</ul>


	</div>
	<div class="segment border-basic ">
		<!-- Regions -->
		<ul type="none" class="cover-width cover-height" >
		<ul type="none" class="cover-width region" id="r1"><h6>Function</h6></ul>
		<ul type="none" class="cover-width region" id="r2"><h6>Class</h6></ul>
		<ul type="none" class="cover-width region" id="r3"><h6>For loop</h6></ul>
		</ul>

	</div>
</div>
<div id="center-portion" class="center-portion border-basic left unselectable" ondragover="allowDrop(event)" ondrop="drop(event)">
	<!-- middle	 -->
		<ul type="none" class="cover-width cover-height" id="container" style="padding-left: 0px;">
		<ul type="none" id="c0" class="cover-width code-region" onclick="select(event)" >
		<li class="" ondrop="drop_for_regionHeading(event)"><h6>Main</h6></li>
		</ul>
		</ul>


</div>


<div class="left portion border-basic" id="portion-right">
<!-- right -->
haha




</div>



<script type="text/javascript">
	var ids=document.getElementsByTagName('li');
	for (var i = ids.length - 1; i >= 0; i--) {
		if(ids[i].getAttribute("class").search("statements")!=-1)
		{
			var attr=document.createAttribute("ondragstart");
			attr.value="drag(event)";
			ids[i].setAttributeNode(attr);
		}

	}

	var regions=document.getElementsByTagName('ul');
	for (var i = regions.length - 1; i >= 0; i--) {
		if(regions[i].getAttribute("class").search("region")!=-1)
		{
			var attr=document.createAttribute("ondragstart");
			attr.value="drag(event)";
			var attr2=document.createAttribute("draggable");
			attr2.value="true";
			regions[i].setAttributeNode(attr);
			regions[i].setAttributeNode(attr2);

		}

	}
</script>
</body>
</html>
